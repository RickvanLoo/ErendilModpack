## Settings file was created by plugin VChat v1.1.0
## Plugin GUID: org.itskaa.vchat

[ChatWindow]

## Change options for the chat window, should be self explanatory.
# Setting type: Boolean
# Default value: false
AlwaysShowChatWindow = false

# Setting type: Boolean
# Default value: true
ShowChatWindowOnMessageReceived = true

## Whether the chat opacity is used, when set to true, both the opacity and chat fading options become available.
# Setting type: Boolean
# Default value: true
UseChatOpacity = true

## The opactiy value for when the chat is active.
## Accepted value range is between 0 and 100, where 0 means completely transparent and 100 is opaque.
# Setting type: UInt32
# Default value: 100
ChatOpacity = 100

## The opacity value for when the chat is inactive.
## Accepted value range is between 0 and 100, where 0 means completely transparent and 100 is opaque.
# Setting type: UInt32
# Default value: 25
InactiveChatOpacity = 25

## The amount of seconds it should take for the chat to go inactive.
# Setting type: Single
# Default value: 10
ChatHideDelay = 10

## The time in seconds it should take to transition the chat window's opactiy from active to inactive (or hidden).
# Setting type: Single
# Default value: 3
ChatFadeTimer = 3

# Setting type: Boolean
# Default value: true
EnableClickThroughChatWindow = true

# Setting type: UInt16
# Default value: 25
MaxPlayerMessageHistoryCount = 25

## The default chat channel that's set when your character spawns in,accepted values: whisper, normal, shout, global.
# Setting type: String
# Default value: global
DefaultChatChannel = global

